<!DOCTYPE html>
<html ng-app="dragonFight">
<head>
	<title>Dragon Fight</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script text='text/javascript' src="dragon-fight.js"></script>
</head>
<body ng-controller="dragonFightController">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Dragon Fight Game!</h1>
			</div>
			<div class="col-md-4 col-md-offset-4">
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<img ng-src="{{dragon}}" alt="" style="height: 400px;width:auto;">
			</div>
			<div class="col-md-12">
				<div class="col-md-12 well text-center"><h4>{{message}}</h4></div>
			</div>
			<div class="col-md-12">
				<div class="col-md-12 text-center">
					<div class="col-md-6 col-md-offset-5 btn-group center">
					<button type='button' ng-click='fightMe()' class="btn btn-default">Fight</button>
					<button type='button' ng-click='runAway()' class="btn btn-default">Run Away</button>
					<button type="button" ng-click='reset()' class='btn btn-default'>Reset</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="col-md-12">
						<div class="col-md-4 col-md-offset-4 well">
							<div class="col-md-12">Health: <span>{{warriorHealth}} HP</span></div>
							<div class="col-md-12">Attack: <span>{{warriorFightValue}}</span></div>
						</div>
					</div>
					<div class="col-md-6 col-md-offset-3 btn-group" ng-show="fight">
						<button type='button' class="btn btn-sm btn-default" ng-click="sword()">Sword</button>
						<button type='button' class="btn btn-sm btn-default" ng-click="axe()">Axe</button>
						<button type='button' class="btn btn-sm btn-default" ng-click="bow()">Bow</button>
						<button type='button' class="btn btn-sm btn-default" ng-click="dagger()">Daggers</button>
					</div>
					<div class="col-md-12">
					</div>
					<div class="col-md-7 col-md-offset-3 btn-group" ng-show="fight">
						<button type='button' class="btn btn-sm btn-default" ng-click='attack()'>Attack</button>
						<button type='button' class="btn btn-sm btn-default">Rage</button>
						<button type='button' class="btn btn-sm btn-default">Potion</button>
						<button type='button' class="btn btn-sm btn-default">Dodge</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="col-md-12">
						<div class="col-md-4 col-md-offset-4 well">
							<div class="col-md-12">Health: <span>{{dragonHealth}} HP</span></div>
							<div class="col-md-12">Attack: <span>{{dragonFightValue}}</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
